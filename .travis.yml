language: go

go:
  - 1.11

env:
  - GO111MODULE=on

before_install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.10.2

install: true

script:
  - go test -v -mod=vendor ./... -race -coverprofile=coverage.txt -covermode=atomic $(go list ./... | grep -v /vendor/)
  - golangci-lint run

after_success:
  - bash <(curl -s https://codecov.io/bash)